<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>Bootstrap Slideshow</title>
</head>
<body>
    <div class="header p-5 bg-primary text-white">
      <img src="images/logofrog.png" alt="Frog Logo">
      <div>
        <h1>Poison Dart Frogs Will Trip You Out!!</h1>
        <p>Don't touch em!</p> 
      </div>
    </div>
      
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>

        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/frog_01.jpg" alt="Frog" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="images/frog_02.jpg" alt="frog" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="images/frog_03.jpg" alt="frog" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="images/frog_04.jpg" alt="frog" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="images/frog_05.jpg" alt="frog" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="images/frog_06.jpg" alt="frog" class="d-block">
          </div>
        </div>
      </div>

      <div class="footer mt-5 p-4 bg-dark text-white text-center">
        <p>&copy; <span id="copyright"></span> Zack Gaylord Productions</p>
      </div>
    
</body>
</html>
<script src="js/scripts.js"></script>
